<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="stylesheets/post.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="ui grid">
        <div class="four wide column">
            <label for="avatar">Upload a image:</label>
            <input type="file"
            id="avatar" name="avatar"
            accept="image/png, image/jpeg">
        </div>
        <div class="nine wide column">
            <div class="ui form"><grammarly-extension style="position: absolute; top: 0px; left: 0px; pointer-events: none;" class="_1KJtL"></grammarly-extension>
                <div class="field">
                    <label>Place Name</label>
                    <input type="text" name="place" placeholder="Place Name">
                </div>
                <div class="field">
                    <label>Location</label>
                    <input type="text" name="location" placeholder="Location">
                </div>
                <div class="field">
                    <label>Text</label>
                    <textarea></textarea>
                  </div>
            </div>
        </div>
        <div class="three wide column">
            <h1>Please choose a type:</h1>
            <select class="ui dropdown">
                <option value="">Type of Attraction</option>
                <option value="0">Food&Drink</option>
                <option value="1">Museum</option>
                <option value="2">Historical</option>
                <option value="3">Theme Park</option>
                <option value="4">Park/Beach</option>
                <option value="5">Zoo/Aquaria</option>
                <option value="6">Other</option>
            </select>
        </div>
      </div>
</body>
</html>
